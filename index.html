<script>
function slct(){
	var a = document.form1.name.value;
		switch(a.toUpperCase())
	{
		case 'YELLOW':
			document.getElementsByTagName("body")[0].setAttribute("class","yellow");
			break;
		case 'RED':
			document.getElementsByTagName("body")[0].setAttribute("class","red");
			break;
		case 'BLUE':
			document.getElementsByTagName("body")[0].setAttribute("class","blue");
			break;
		case 'PINK':
			document.getElementsByTagName("body")[0].setAttribute("class","pink");
			break;
		case 'GREEN':
			document.getElementsByTagName("body")[0].setAttribute("class","green");
			break;
		default:
       			document.getElementsByTagName("body")[0].setAttribute("class","body");
			break;
	}
};
